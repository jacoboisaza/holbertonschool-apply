<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Level 2: Page Demo</title>
    <link href="https://www.holbertonschool.com/level2/holberton.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.3&appId=334320553328836&autoLogAppEvents=1"></script>
    <script src="https://platform.twitter.com/widgets.js"></script>
  </head>

  <body class="works_on_smartphone">

    <header>
      <a href="https://www.holbertonschool.com" target="_blank" class="logo">
        <img
          src="holberton_logo_symbol.png"
          alt="Holberton"
        />
      </a>
      <ul>
        <li>
          <a href="/#">
            <h3>Hello.</h3>
            Cheatsheets
          </a>
        </li>
        <li class="active-menu">
          <a href="/tweets.html#">
            <h3>Tweets.</h3>
            Embeded
          </a>
        </li>
        <li>
          <a href="/behavior.html#">
            <h3>Animation.</h3>
            Behavior
          </a>
        </li>
        <li class="not-border">
          <!-- FB Btn -->
          <span
            class="fb-share-button"
            data-href="http://52.87.186.211/"
            data-layout="button"
            data-size="small">
            <a
              target="_blank"
              href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2F52.87.186.211%2F&amp;src=sdkpreparse"
              class="fb-xfbml-parse-ignore">
              FB Share
            </a>
          </span>
          <br/>
          <!-- TT Btn -->
          <a
            href="https://twitter.com/share?ref_src=twsrc%5Etfw"
            class="twitter-share-button"
            data-show-count="false">
            Tweet it
          </a>
        </li>
      </ul>
    </header>

    <main>
      <article>
        <blockquote class="twitter-tweet">
          <p lang="en" dir="ltr">
            <a href="https://twitter.com/QuantaMagazine/status/1154755513902686208?ref_src=twsrc%5Etfw">
              Loading tweet...
            </a>
          </p>
        </blockquote>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
      </article>
      <aside>
        <div id="disqus_thread"></div>
      </aside>
    </main>

    <footer>
      Made by
      <a href="https://twitter.com/isazajacobo" target="_blank">
        Jacobo Isaza
      </a>
      for
      <a href="https://www.holbertonschool.com" target="_blank">
        Holberton School
      </a>
    </footer>

    <script>
      (function() { // DON'T EDIT BELOW THIS LINE
        var d = document, s = d.createElement('script');
        s.src = 'https://holberton-application-7.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
      })();
    </script>

  </body>

</html>
